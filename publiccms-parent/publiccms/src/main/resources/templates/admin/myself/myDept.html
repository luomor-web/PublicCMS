<div class="pageContent">
    <div class="leftPageContent">
        <div class="card">
            <ul class="tree treeFolder" layoutH>
            <@sys.dept id=admin.deptId;dept>
                <li><a href="myself/dept/userList.html?admin.deptId" target="ajax" rel="userListBox"><@t.page 'myself.my_dept'/></a></li>
            </@sys.dept>
            <@sys.deptList userId=admin.id pageSize=500>
                <#list page.list as dept>
                    <#if dept.id!=admin.deptId>
                 <li><a href="myself/dept/userList.html" target="ajax" rel="userListBox">${dept.name}</a></li>
                    </#if>
                </#list>
            </@sys.deptList>
            </ul>
        </div>
    </div>
    <div id="userListBox" class="rightPageContent">
        <#assign deptId=admin.deptId/>
        <#include "./dept/userList.html"/>
    </div>
</div>

<div class="pageFormContent" layoutH>
    <ul class="tree treeFolder">
<@sys.roleList pageSize=500>
    <#list page.list as a>
        <li>
            <a href="javascript:;" class="exclude-translate" onclick="$.bringBack({'${field!'roleId'}':'${a.id}','${roleNameField!'roleName'}':'${a.name}'});return false;">${a.name!}</a>
        </li>
    </#list>
</@sys.roleList>
    </ul>
</div>
<div class="formBar">
    <ul>
        <li><button type="button" class="button" onclick="$.bringBack({'${field!'roleId'}':'','${roleNameField!'roleName'}':''});return false;"><@t.page 'button.clear_select'/></button></li>
        <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
    </ul>
</div>
